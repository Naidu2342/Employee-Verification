<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Employee QR Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-purple-600 to-indigo-800 flex flex-col items-center justify-center min-h-screen p-4">

  <!-- Logo -->
  <img src="{{ url_for('static', filename='hack culprit logo.jpg') }}" alt="Hack Culprit Logo" class="w-20 h-20 rounded-full shadow-lg mb-4">

  <h1 class="text-3xl font-bold text-white mb-6">Hack Culprit</h1>

  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>

    {% if error %}
    <p class="text-red-600 text-sm mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Username</label>
        <input type="text" name="username" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 font-semibold">Login</button>
    </form>
  </div>
</body>
</html>
